<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tetris</h1>

    <div class="game">
      <div class="game-left">
        <div class="content-infos">
          <p>Next piece</p>
          
          <div>
            <canvas class="small-canvas" id="nextPiece" width="80" height="80"></canvas>
          </div>
        </div>

        <div class="content-infos hold-piece">
          <p>Hold piece</p>

          <div>
            <canvas class="small-canvas" id="holdPiece" width="80" height="80"></canvas>
          </div>
        </div>
      </div>

      <div class="content-tetris">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="content-text-paused">
          <p>Paused</p>
        </div>
      </div>

      <div class="game-rigth">
        <div class="content-infos">
          <p>Points</p>
          
          <div>
            <p id="score"></p>
          </div>
        </div>

        <div class="content-button">
          <button id="buttonStart" class="button-start">Start</button>
          <button id="buttonPause" class="button-pause">Pause</button>
        </div>
      </div>
    </div>
  </div>

    <script src="tetris.js"></script>
</body>
</html>
